<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />

	<title>Mobile Resonance</title>

	<link type="text/css" rel="stylesheet" href="./css/style.css" media="screen">

</head>
<body>
	<div id="wrapper">
		<div id="lobby">
			<h1>Mobile Resonance</h1>
			<ul id="players"></ul>
		</div>
		<canvas id="canvas" width="512" height="512">
			<p>Looks like your browser does NOT support HTML5 Canvas.</p>
			<p>Please <a href="http://www.google.com/chrome" title="Download Google Chrome">get a decent one</a>.</p>
		</canvas>
		<div id="debug">
			<div id="fps"></div>
			<div id="ping"></div>
			<div id="clientId"></div>
			<div id="online">There are <span id="tot">0</span> users online.</div>
		</div>
	</div>
	<div id="scoreboard">
		<h1>Scoreboard</h1>
		<ul></ul>
	</div>

	<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./js/require-2.1.4.min.js"></script>

	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
